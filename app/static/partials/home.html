<p>Instructions</p>
<pre id="instructions">
  <p>
</pre>
<div id="info"></div>

<div ng-show="hasVoice">
  <div class="row search-row">
    <div class="col-xs-12">
      <div id="microphone"></div>
      <input class="search form-control" ng-model="warning">
      <input class="search form-control" placeholder="Speak for Poems" ng-model="searchTerm">
    </div>
  </div>
</div>

<div class="row search-row" ng-show="!hasVoice">
  <p>No Voice</p>
</div>

<div id="content" class="main">
  <div ng-show="hasPoem">
    <div id="title">
      {{poem.title}}
    </div>
    <div id="author">
      {{poet.name}}
    </div>
    <div id="text" ng-bind-html="poemTextSanitize()">
    </div>
  </div>

  <div ng-show="hasList">
    <div class="list-poem" ng-repeat="poem in list track by $index">
      <div class="list-index">
        {{$index+1}}
      </div>
      <div class="list-title">
        {{poem.title}}
      </div>
    </div>
  </div>
</div>
