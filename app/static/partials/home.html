<div class="row search-row" ng-show="!hasVoice">
  <p>No Voice</p>
</div>

<div class="content" ng-show="hasVoice">
  <div class="search-row">
    <div id="microphone"></div>
    <div class="form-control search" ng-class="{communicate:isGreeting}">
      <div class="search-button" ng-class="{visible:hasBack}">
        Back
      </div>
      <div class="search-term">
        {{searchTerm | title}}
      </div>
      <div class="search-button" ng-class="{visible:hasAudio}">
        Play
      </div>
    </div>
    <p class="warning">{{warningTerm}}</p>
  </div>

  <div class="content-text">
    <div ng-show="hasHelp" class="instructions">
      <div class="row" ng-repeat="instruction in instructions">
        <div class="col-xs-8 col-xs-offset-3">
          <p class="instruction-line" ng-bind-html="sanitize(instruction)"></p>
        </div>
      </div>
    </div>

    <div ng-show="hasPoem()">
      <div ng-show="hasAudio">
        <audio></audio>
      </div>
      <div class="supplementary-info">{{searchedObj.poet}}</div>
      <div class="poem-text" ng-bind-html="sanitize(searchedObj.text)"></div>
    </div>

    <div ng-show="hasDiscover">
      <div class="communicate discover">
        <div class="col-xs-3">
          <div class="row discover-line" ng-repeat="poet in poetnames">
            {{poet.name}}
          </div>
        </div>
        <div class="col-xs-4">
          <div class="row discover-line ellipsis" ng-repeat="poem in poemnames_first">
            {{poem.title}}
          </div>
        </div>
        <div class="col-xs-3">
          <div class="row discover-line text-align-right ellipsis" ng-repeat="poem in poemnames_second">
            {{poem.title}}
          </div>
        </div>
        <div class="col-xs-2">
          <div class="row discover-line text-align-right ellipsis" ng-repeat="poem in poemnames_third">
            {{poem.title}}
          </div>
        </div>
      </div>
    </div>

    <div ng-show="hasList">
      <div class="searchedObj-line" ng-repeat="obj in list track by $index">
        <div class="list-index communicate">
          Choose {{$index+1 | numToStr}}
        </div>
        <div class="list-info" ng-class="colorClass(obj.type)">
          <div class="list-name">
            {{obj.title}}
          </div>
          <div class="list-extra">
            {{obj.extra}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
