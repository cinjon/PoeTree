<div class="body-text">
  <div class="poem-list-line" ng-repeat="poem in list track by $index">
    <a href="/poem/{{poem.route}}?hasBack">
      <div class="list-index communicate">
        Choose {{$index+1 | numToStr}}
      </div>
    </a>
    <div class="list-info">
      <div class="list-name">
        {{poem.title}}
      </div>
      <div class="list-extra">
        {{poem.extra}}
      </div>
    </div>
  </div>
</div>
